  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chartCanvas = document.getElementById('performanceChart');
      if (chartCanvas && typeof Chart !== 'undefined') {
        const ctx = chartCanvas.getContext('2d');

        // Create Gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(106, 130, 251, 0.5)'); // Brand Primary with opacity
        gradient.addColorStop(1, 'rgba(106, 130, 251, 0.0)');

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
              label: 'الزيارات الشهرية',
              data: [1200, 1900, 3000, 5000, 8000, 12000],
              borderColor: '#6a82fb',
              backgroundColor: gradient,
              borderWidth: 3,
              pointBackgroundColor: '#1a1d23',
              pointBorderColor: '#48d1cc',
              pointBorderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                backgroundColor: 'rgba(26, 29, 35, 0.9)',
                titleColor: '#fff',
                bodyColor: '#ccdeff',
                borderColor: 'rgba(255, 255, 255, 0.1)',
                borderWidth: 1,
                padding: 10,
                displayColors: false,
                titleFont: {
                  family: "'Readex Pro Variable', sans-serif"
                },
                bodyFont: {
                  family: "'Readex Pro Variable', sans-serif"
                }
              }
            },
            scales: {
              y: {
                grid: {
                  color: 'rgba(255, 255, 255, 0.05)',
                  borderDash: [5, 5]
                },
                ticks: {
                  color: 'rgba(204, 222, 255, 0.6)',
                  font: {
                    family: "'Readex Pro Variable', sans-serif"
                  }
                },
                border: {
                  display: false
                }
              },
              x: {
                grid: {
                  display: false
                },
                ticks: {
                  color: 'rgba(204, 222, 255, 0.6)',
                  font: {
                    family: "'Readex Pro Variable', sans-serif"
                  }
                },
                border: {
                  display: false
                }
              }
            },
            interaction: {
              intersect: false,
              mode: 'index',
            },
          }
        });
      }
    });
  </script>
